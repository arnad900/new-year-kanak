<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year 2026 â¤ï¸</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#0f0c29,#302b63,#24243e);
  color:#fff;
  overflow-x:hidden;
}

header{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}

h1{font-size:3rem}
h2{color:#ffb6d5}

.heart{font-size:3rem;animation:pulse 1.5s infinite}
@keyframes pulse{50%{transform:scale(1.2)}}

.btn{
  padding:14px 26px;
  border:none;
  border-radius:30px;
  background:#ff5f9e;
  color:#fff;
  font-size:1.1rem;
  cursor:pointer;
  margin:10px;
}

.section{
  padding:70px 20px;
  max-width:1000px;
  margin:auto;
  text-align:center;
}

.message{
  background:rgba(255,255,255,.08);
  padding:30px;
  border-radius:20px;
  font-size:1.2rem;
}

.secret-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:20px;
}

.frame{
  height:240px;
  border-radius:18px;
  overflow:hidden;
  position:relative;
}

.frame::after{
  content:"Hover to reveal â¤ï¸";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.85);
  display:flex;
  align-items:center;
  justify-content:center;
  transition:.5s;
}

.frame:hover::after{opacity:0}
.frame img{width:100%;height:100%;object-fit:cover}

.letter{
  display:none;
  background:#5b4636;
  color:#f5e6c8;
  padding:40px;
  border-radius:10px;
  font-family:Georgia,serif;
}

canvas{position:fixed;inset:0;pointer-events:none}
footer{text-align:center;padding:20px;color:#ccc}
</style>
</head>

<body>

<!-- LOCK SCREEN -->
<div id="lock" style="position:fixed;inset:0;background:linear-gradient(135deg,#0f0c29,#302b63,#24243e);display:flex;align-items:center;justify-content:center;z-index:9999">
  <div style="background:rgba(255,255,255,.1);padding:40px;border-radius:20px;text-align:center">
    <h2>ğŸ” Private Page</h2>
    <input id="pass" type="password" placeholder="Enter secret" style="padding:12px;width:100%;border-radius:10px;border:none">
    <br><br>
    <button class="btn" onclick="unlock()">Enter ğŸ’–</button>
    <p id="error" style="color:#ffaaaa"></p>
  </div>
</div>

<header>
  <h1>ğŸ† Happy New Year 2026 ğŸ†</h1>
  <h2>To the one who owns my heart</h2>
  <div class="heart">â¤ï¸</div>
  <button class="btn" onclick="scrollToSection('message')">My Message ğŸ’Œ</button>
  <button class="btn" onclick="startSurprise()">Surprise ğŸ</button>
</header>

<section class="section">
  <h3>â³ Countdown</h3>
  <div id="countdown" class="message"></div>
</section>

<section id="message" class="section">
  <h3>My Wish</h3>
  <div class="message">The best thing I already have is YOU â¤ï¸</div>
</section>

<section class="section">
  <h3>ğŸ’Œ Love Letter</h3>
  <div id="letterLock" class="message">ğŸ”’ Unlocks at midnight</div>
  <div id="letterContent" class="letter">
    My Love,<br><br>
    Forever yours â¤ï¸<br>
    Happy New Year 2026 ğŸ’–
  </div>
</section>

<canvas id="fireworks"></canvas>
<audio id="music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

<footer>Made with â¤ï¸</footer>

<script>
function scrollToSection(id){
  document.getElementById(id).scrollIntoView({behavior:'smooth'});
}

function unlock(){
  if(document.getElementById('pass').value.trim().toLowerCase()==='mera bacha'){
    document.getElementById('lock').style.display='none';
  } else {
    document.getElementById('error').innerText='Wrong password ğŸ’”';
  }
}

/* Countdown */
const target=new Date("January 1, 2026 00:00:00").getTime();
setInterval(()=>{
  const now=new Date().getTime();
  const diff=target-now;
  if(diff<=0){
    countdown.innerHTML="ğŸ‰ Happy New Year 2026 â¤ï¸";
    letterLock.style.display="none";
    letterContent.style.display="block";
    return;
  }
  countdown.innerHTML=Math.floor(diff/86400000)+" days "
    +Math.floor(diff/3600000%24)+" hrs "
    +Math.floor(diff/60000%60)+" min "
    +Math.floor(diff/1000%60)+" sec";
},1000);

/* Fireworks */
const c=document.getElementById("fireworks"),x=c.getContext("2d");
c.width=innerWidth;c.height=innerHeight;
let p=[];
function firework(){
  for(let i=0;i<60;i++)
    p.push({x:Math.random()*c.width,y:Math.random()*c.height/2,
    vx:(Math.random-.5)*6,vy:(Math.random-.5)*6,l:80});
}
(function anim(){
  x.clearRect(0,0,c.width,c.height);
  p.forEach((a,i)=>{
    a.x+=a.vx;a.y+=a.vy;a.l--;
    x.fillRect(a.x,a.y,3,3);
    if(a.l<=0)p.splice(i,1);
  });
  requestAnimationFrame(anim);
})();

function startSurprise(){
  music.play();
  setInterval(firework,700);
  alert("ğŸ† Happy New Year My Love â¤ï¸");
}
</script>

</body>
</html>
